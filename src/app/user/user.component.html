<section class="tada-container content-posts blog-3-columns" style="display: flex; flex-direction: column;">

  <div class="header-content-area">

    <div class="content col-xs-4">
      <img src="assets/img/img-post-8.jpg" alt="logo">
    </div>

    <div class="content col-xs-8">
      <div class="profile">
        <h1>{{ user?.username }}</h1>
        <div class="profile-area profile-button">
          <span><button class="btn-default">Following</button></span>
          <span><button class="btn-default" style="width: 34px;"><i class="fas fa-caret-down"></i></button></span>
        </div>
      </div>
      <div class="profile">
        <ul>
          <li><b>{{ posts?.length }}</b> posts</li>
          <li><b>{{ user?.numOfFollowers }}</b> followers</li>
          <li><b>{{ user?.numOfFollowings }}</b> following</li>
        </ul>
      </div>
      <div class="profile-bottom">
        <h3><b>{{ user?.first_name + ' ' + user?.last_name }}</b></h3>
        <p><a href="{{ user?.email }}">{{ user?.email }}</a></p>
        <a href="#">Followed by <span>jin_yang</span>, <span>pingpong</span>, <span>planet_stars</span> +11 more</a>
      </div>
    </div>

  </div>

  <div class="profile-content-area">

    <div *ngFor= "let post of posts">
      <div class="content col-xs-4" *ngFor= "let medium of post.media">

        <article class="profile-images">
          <div class="profile-post-image">
            <img src="{{ medium.url }}" alt="{{ post.title }}">
          </div>
        </article>

      </div>
    </div>

  </div>
</section>
