<header class="tada-container">

  <nav class="menu-desktop menu-sticky">

    <div class="tada-search">
      <form>
        <div class="form-group-search">
          <input type="search" class="search-field" placeholder="Search and hit enter...">
          <button type="submit" class="search-btn"><i class="icon-search4"></i></button>
        </div>
      </form>
    </div>

  </nav>

</header>

<section class="tada-container content-posts">

  <div class="content col-xs-2"></div>

  <div class="content col-xs-5">

    <article *ngFor= "let post of posts">
      <div class="post-image">
        <!-- <img src="assets/img/img-post-1.jpg" alt="post image 1"> -->
        <img src="{{ post.location }}" alt="{{ post.title }}">
        <div class="category"><a href="#">IMG</a></div>
      </div>
      <div class="post-text">
        <div id="icons">
          <i class="icon-arrow-right2"></i>
        </div>
        <span class="date">{{ post.date | date: 'medium' }}</span>
        <h2><a href="#">Likes go here</a></h2>
        <p class="text">Comments go here...
          <a href="#"><i class="icon-arrow-right2"></i></a></p>
      </div>
      <div class="post-info">
        <div class="post-by">Add a comment...</div>
        <div class="extra-info">
          Post
        </div>
        <div class="clearfix"></div>
      </div>
    </article>

    <div class="navigation">
      <a href="#" class="prev"><i class="icon-arrow-left8"></i> Previous Posts</a>
      <a href="#" class="next">Next Posts <i class="icon-arrow-right8"></i></a>
      <div class="clearfix"></div>
    </div>

  </div>

  <div class="sidebar col-xs-3">

    <!-- STORIES -->

    <div class="widget about-me">
      <div class="ab-image">
        <div class="ab-title">Stories</div>
      </div>
      <div class="ad-text">
        <p>&nbsp;</p>
        <span class="signing">Stories for you</span>
      </div>
    </div>

    <!-- SUGGESTIONS -->

    <div class="widget latest-posts">
      <h3 class="widget-title">
        Suggestions for you
      </h3>
      <div class="posts-container">

        <div class="item">
          <img src="assets/img/latest-posts-1.jpg" alt="post 1" class="post-image">
          <div class="info-post">
            <h5><a href="#">MAECENAS <br> CONSECTETUR</a></h5>
            <span class="date">07 JUNE 2016</span>
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="clearfix"></div>
      </div>
    </div>

  </div> <!-- #SIDEBAR -->

  <div class="clearfix"></div>

  <div class="content col-xs-2"></div>

</section>
