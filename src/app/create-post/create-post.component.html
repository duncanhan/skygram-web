<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" formControlName="title" id="title" placeholder="title">
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="media">Photo</label>
                <input type="file" name="media" id="media" (change)="onFileSelect($event)" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="hashtags">Hashtags</label>
            <input type="text" class="form-control" formControlName="hashtags" id="hashtags" placeholder="#me,#hope">
          </div>
          <div class="form-group">
            <input type="hidden" class="form-control" formControlName="location" id="location" placeholder="Fairfield, IA" value="Fairfield,Iowa">
            <button class="btn btn-success" type="submit">Post</button>
          </div>
        </form>
        <div class="alert" role="alert" *ngIf="message" [ngClass]="{'alert-success': accepted, 'alert-warning': !accepted}">
          {{message}}
        </div>
        <div *ngIf="mediaUrl">
          <div class="text-center">
            <img [src]="mediaUrl" class="img-fluid rounded" alt="post image" style="max-width: 100%; height: auto;"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
