<div class="col-md-2">
  <h4>Show by date</h4>
  <form role="form">
    <div class="form-group">
      <label for="from">From</label>
      <input type="date" class="form-control" id="from" aria-describedby="emailHelp" placeholder="Choose start date">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="to">To</label>
      <input type="date" class="form-control" id="to" placeholder="Choose end date">
    </div>
    <button type="submit" class="btn btn-success">Show</button>
  </form>
</div>
<div class="col-md-10">
  <div style="display: block">
    <canvas baseChart
            [datasets]="daysUsersAndPostsChartData"
            [labels]="daysChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType">
    </canvas>
  </div>
</div>
